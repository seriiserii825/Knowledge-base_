<div class="dove__image">
  <img src="" alt=""/>
</div>
<style type="text/css" media="screen">
.dove__image {
  position: relative;
  visibility: hidden;
  overflow: hidden;
  img {
    position: absolute;
    object-fit: cover;
    transform-origin: left;
  }
}
</style>
<script charset="utf-8">
  import gsap from "gsap";
import ScrollTrigger from "gsap/ScrollTrigger";

export default function aboutPageAnimation() {
  gsap.registerPlugin(ScrollTrigger);

  let container = document.querySelector(".dove__image");

  let image = document.querySelector(".dove__image img");

  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: container,
      toggleActions: "restart none none reset",
    },
  });

  tl.set(container, { autoAlpha: 1 });
  tl.from(container, {
    x: "-100%",
    duration: 1.5,
    ease: "Power2.out",
  });

  tl.from(image, {
    xPercent: 100,
    scale: 1.3,
    delay: -1.5,
    duration: 1.5,
    ease: " Power2.out",
  });
}
</script>
