<script charset="utf-8">
  function drawBlueLine() {
    const path: any = document.querySelector("#js-blue-line");
    const path_length = path.getTotalLength();

    path.style.strokeDasharray = path_length + " " + path_length;
    path.style.strokeDashoffset = path_length;

    window.addEventListener("scroll", function () {
      let scroll = window.scrollY;
      let height = document.body.clientHeight;
      let percent = scroll / height;
      let quantifier = 1.2;
      const full_percent = percent * 100;
      console.log(full_percent, "full_percent");
      if (full_percent > 0 && full_percent < 5) {
        quantifier = 2.8;
      } else if (full_percent > 5 && full_percent < 30) {
        quantifier = 1.2;
      } else if (full_percent > 30 && full_percent < 40) {
        quantifier = 1.3;
      } else if (full_percent > 40 && full_percent < 60) {
        quantifier = 1.2;
      } else if (full_percent > 60 && full_percent < 62) {
        quantifier = 1.2;
      } else if (full_percent > 60 && full_percent < 80) {
        quantifier = 1.16;
      } else {
        quantifier = 1.18;
      }
      let draw = path_length * percent * quantifier;
      path.style.strokeDashoffset = path_length - draw;
    });
  }
  drawBlueLine();
</script>
